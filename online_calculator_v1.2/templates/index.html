<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Online Calculator v:1.2</title>
</head>

<body>


  <div class="container p-3 ">
    <nav class="navbar navbar-dark bg-primary p-3">
      <a class="navbar-brand mb-0 h1" href="#">Online Calculator : Version 1.2</a>
    </nav>
  </div>

  <div class="container p-3 ">
    <form action="/math" method="POST">
      <nav class="navbar navbar-light bg-light  p-3">

        <!--Num1 field-->

        <div class="input-group  p-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Number 1</span>
          </div>
          <input type="text"  id="num1" name="num1" class="form-control" placeholder="Enter first number" aria-describedby="basic-addon1"
            value={{num1}}>
        </div>

        <!--Num2 field-->

        <div class="input-group  p-3">
          <div class="input-group-prepend">
            <span class="input-group-text" >Number 2</span>
          </div>
          <input type="text" id="num2" name="num2" class="form-control" placeholder="Enter second number" aria-describedby="basic-addon1"
            value="{{num2}}">
        </div>


        <!--Drop Down-->


        <div class="input-group p-3">
          <select class="custom-select" id="operation" name="operation">
            <option selected>Select Operations ...</option>
            <option value="addition">Addition</option>
            <option value="substraction">Substraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="division">Division</option>
          </select>
          <div class="input-group-append">
            <label class="input-group-text" for="operation">Options</label>
          </div>
        </div>

        <!--Submit Button-->
        <div class="form-group p-3">
          <button type="submit" value="Calculate" class="btn btn-primary">Submit</button>
        </div>

        <!--Result-->

        <div class="input-group  p-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="result">Result</span>
          </div>
          <input type="text" class="form-control" aria-describedby="basic-addon1" value="{{result}}">
        </div>



      </nav>
    </form>
  </div>


  <div class="container p-3 ">
    <nav class="navbar navbar-dark bg-primary p-3 ">
      <a class="navbar-brand mb-0 h1 " href="#">Developed by : Abhishek Dey | Contact : ai.abhishekdey@gmail.com</a>
    </nav>
  </div>

</body>

</html>
